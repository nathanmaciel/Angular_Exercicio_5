<!-- whole container -->
<mat-card>
  <h1 appFunnyTitle>ToDo App
    </h1>
  <app-new (newToDo)="addToDo($event)"></app-new>
  <!-- list container -->
  <div class="lcont">
    <ng-container *ngFor="let tarefa of toDoArray">
      <app-list [toDoItem]="tarefa" (deletev)="removeToDo($event)"></app-list>
    </ng-container>
  </div>
  <app-pending [pend]="pendingToDo" (clearAll)="clear()"></app-pending>
</mat-card>
